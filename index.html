<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Javascript</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="p-10 bg-blue-50 dark:bg-blue-950 text-white">
    <h4 class="text-3xl">Cookies</h4>
    <a href="/admin/dashboard.html">Dashboard</a>

    <script>

        const hobbies = {
            reading: 'book',
            singing: 'tamil'
        }
        // writing cookies in Javascript
        document.cookie = `name=${encodeURIComponent("anbu selvan")}; domain=.127.0.0.1; max-age= ${1000 * 60};`
        document.cookie = 'age=28; expires=Sat, 06 July, 2025 12:00:00'
        document.cookie = 'role=admin; path=/admin/; secure; httpOnly;'
        document.cookie = `hobbies=${JSON.stringify(hobbies)}`
        /*
            name,
            value,
            domain,
            path,
            expires/max-age;
            secure
        */

        // read
        console.log(document.cookie);

    </script>

</body>

</html>
